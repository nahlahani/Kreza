<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Place: Buffalo Burger/Location.."></ion-searchbar>
  <ion-card *ngFor="let item of items">
    <img src="././assets/imgs/buffalo_inner_banner.jpg"/>
    <ion-card-content>
      <ion-card-title class="title">
        {{item}}
      </ion-card-title>
      <p class="desc">
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
